<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio</title>
  </head>
  <body>
    <script>

      let count1;
      let count2;
      let count3;
      let count4;
      let count5;
      let count6;
      let count7;
      let count8;
      let count9;
      let count10;

      for (var i = 0; i < 10000; i++) {
        switch (Math.floor(Math.random()* 10)) {
          case 1:
            count1++;
            break;
          case 2:
            count2++;
            break;
          case 3:
            count3++;
            break;
          case 4:
            count4++;
            break;
          case 5:
            count5++;
            break;
          case 6:
            count6++;
            break;
          case 7:
            count7++;
            break;
          case 8:
            count8++;
            break;
          case 9:
            count9++;
            break;
          case 10:
            count10++;
            break;
          default:
            console.log("No imprime numero 0 - 10");
        }
      }
    </script>
  </body>
</html>
